<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>
</head>
<body>
  <!-- Survey widget will load here -->
  <div id="ss_survey_widget"></div>

  <script id="SS_SCRIPT">
    function sparrowLaunch(opts){
      var e="ss-widget",t="script",a=document,r=window,l=localStorage;
      var s,n,c,rm=a.getElementById('SS_SCRIPT');
      r.SS_WIDGET_TOKEN="tt-3rFmtYANV2d";   // replace with your real token
      r.SS_ACCOUNT="abc1234d.surveysparrow.com";
      r.SS_SURVEY_NAME="Feature-Requests";
      if(!a.getElementById(e) && !l.getItem('removed-ss-widget-tt-3rFmtYANV2d')){
        var S=function(){S.update(arguments)};
        S.args=[];
        S.update=function(e){S.args.push(e)};
        r.SparrowLauncher=S;
        s=a.getElementsByTagName(t);
        c=s[s.length-1];
        n=a.createElement(t);
        n.type="text/javascript";
        n.async=!0;
        n.id=e;
        n.src=["https://","abc1234d.surveysparrow.com/widget/",r.SS_WIDGET_TOKEN,"?","customParams=",JSON.stringify(opts)].join("");
        c.parentNode.insertBefore(n,c);
        r.SS_VARIABLES=opts;
        rm.parentNode.removeChild(rm);
      }
    };
  </script>

  <script>
    // Launch the widget with optional parameters
    sparrowLaunch({
      // e.g. userId: "123", sessionId: "abc"
    });
  </script>
</body>
</html>
